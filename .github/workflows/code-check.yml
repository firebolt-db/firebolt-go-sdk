name: Code quality checks

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
  push:
    branches: [ main, 1.x ]

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        # code-check is being called from multiple places, the go-version should be taking the version as parameter
        go-version: '1.25.1'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install goling
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.2.1

    - name: Install gocyclo
      run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

    - name: Install goimports
      run: go install golang.org/x/tools/cmd/goimports@v0.24.0

    - name: Install pre-commit
      run: pip install pre-commit==3.7.1

    - name: Run pre-commit checks
      run: pre-commit run --all-files
