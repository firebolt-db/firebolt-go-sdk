name: Release new version

on:
  workflow_dispatch:
    inputs:
      pre-release-tag:
        required: false
        description: 'Tag for pre-release (optional)'
      major-release:
        required: false
        description: 'Trigger a major release (optional). Leave empty for regular release.'

jobs:
  integration-tests:
    uses: ./.github/workflows/integration-tests.yml
    with:
      environment: 'staging'
      branch: main
    secrets:

      FIREBOLT_USERNAME_STAGING: ${{ secrets.FIREBOLT_USERNAME_STAGING }}
      FIREBOLT_PASSWORD_STAGING: ${{ secrets.FIREBOLT_PASSWORD_STAGING }}
      FIREBOLT_CLIENT_ID_STAGING: ${{ secrets.FIREBOLT_CLIENT_ID_STAGING }}
      FIREBOLT_CLIENT_SECRET_STAGING: ${{ secrets.FIREBOLT_CLIENT_SECRET_STAGING }}
      FIREBOLT_CLIENT_ID_STG_NEW_IDN: ${{ secrets.FIREBOLT_CLIENT_ID_STG_NEW_IDN }}
      FIREBOLT_CLIENT_SECRET_STG_NEW_IDN: ${{ secrets.FIREBOLT_CLIENT_SECRET_STG_NEW_IDN }}

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: integration-tests
    steps:    
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 
        ref: main
        token: ${{ secrets.RELEASE_PAT }}

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install argparse build semver twine
      shell: bash
   
    - name: Setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      shell: bash

    - name: Checkout action repo
      uses: actions/checkout@v2
      with:
        repository: firebolt-db/action-python-release
        path: release_action

    - name: Generate new version tag
      id: tag_generation
      run: |
        OLD_TAG=$(git describe --tags --abbrev=0)
        OLD_VERSION=$(echo $OLD_TAG | cut -c 2-)
        echo "Old tag was ${OLD_TAG}"
        CHANGE_LOG=$(git log $OLD_TAG..HEAD --pretty=format:%s)
        NEW_VERSION=$(python3 release_action/scripts/generate_version_tag.py "${CHANGE_LOG}" $OLD_VERSION --prerelease_tag "${{ inputs.pre-release-tag }}" --major_release "${{ inputs.major-release }}")
        NEW_TAG="v"$NEW_VERSION
        echo "new_tag=$NEW_TAG" >>  $GITHUB_OUTPUT
        echo "new_version=$NEW_VERSION" >>  $GITHUB_OUTPUT
      shell: bash

    - name: Version bump
      run: |
        # Bump version = <number> in version file
        sed -i "s/sdkVersion string = .*/sdkVersion string = \"${{ steps.tag_generation.outputs.new_version }}\"/g" version.go
        git add version.go
        git commit -m "Automatic version bump to ${{ steps.tag_generation.outputs.new_tag }}"
        git push origin main
      shell: bash
        
    - name: Publish tag on github
      run: |
        git tag ${{ steps.tag_generation.outputs.new_tag }}
        git push origin ${{ steps.tag_generation.outputs.new_tag }}
      shell: bash
        
    - name: Run go list
      run: |
        GOPROXY=proxy.golang.org go list -m github.com/firebolt-db/firebolt-go-sdk@${{ steps.tag_generation.outputs.new_tag }}
      shell: bash
